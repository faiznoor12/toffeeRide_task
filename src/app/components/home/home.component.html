<div class="relative w-screen h-screen bg-red-400" id="main">
  <div
    id="nav"
    class="relative flex items-center justify-between w-full h-24 px-4 sm:px-20 bg-[#fff] border-b-2 border-[#d0d6dd] shadow-lg z-10"
  >
    <p class="w-[30%] md:text-3xl font-bold font-Inika text-[#555555] sm:text-2xl text-xl">
      Employee Managment
    </p>
    <div
      id="search"
      class="w-[50%] lg:w-[40%] h-12 flex items-center p-2 rounded-full overflow-hidden border-2 border-[#91969c] "
    >
      <input
      type="text"
      class="w-full h-10 px-4 bg-transparent outline-none font-Poppins"
      [(ngModel)]="searchInp"

      />
      <div  class="flex items-center justify-center w-10 h-10 rounded-full">
        <span class="material-symbols-rounded text-[#91969c]"> search </span>
      </div>
    </div>
    <div class="w-[30%] h-12 hidden lg:flex"> </div>
  </div>


  <div
    id="content"
    class="bg-[#f3f8fd] w-screen h-[calc(100%-96px)]  px-0 md:px-16 py-16 overflow-auto"
  >
  <div class="flex justify-center w-full h-full text-2xl text-red-600" *ngIf="allEmployees.length === 0">No employee data found</div>
    <div class="flex flex-wrap justify-center gap-4 md:gap-8">
      <div
        id="card"
        *ngFor="let employee of allEmployees | search : searchInp "
        [routerLink]="['/employee', employee?.id]"
        class="flex flex-col items-center justify-center p-2 bg-[#fff] w-80 rounded-xl drop-shadow-lg hover:scale-105 cursor-pointer transition-all"
      >
        <div
          id="profileIcon"
          class="flex flex-col items-center justify-center gap-2 m-4"
        >
          <img src="https://api.dicebear.com/6.x/initials/svg?seed={{ employee?.firstName }}{{ employee?.lastName }}" alt="" class="w-32 h-32 bg-yellow-400 rounded-full" />
          <p class="text-2xl font-bold font-Inika text-[#555555]">
            {{ employee?.firstName }} {{ employee?.lastName }}
          </p>
        </div>
        <div
          id="detials"
          class="flex flex-col w-full gap-3 p-3 bg-[#f3f8fd] font-Poppins rounded-xl border-2 border-[#dfdfdf]"
        >
          <div id="joinDate" class="flex gap-2">
            <p>Joining Date:</p>
            <p>{{ employee?.dateOfJoining }}</p>
          </div>
          <div id="mail" class="flex gap-2">
            <span class="material-symbols-rounded"> mail </span>
            <p>{{ employee?.emailId }}</p>
          </div>
          <div id="phone" class="flex gap-2">
            <span class="material-symbols-rounded"> call </span>
            <p>{{ employee?.phoneNumber }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

   <button class="fixed px-6 py-4 bg-blue-400 cursor-pointer text-white font-bold rounded-md shadow-[0_0_20px_0px_rgba(0,0,0,0.3)] bottom-8 right-8 md:bottom-16 md:right-16 font-Poppins items-center flex gap-1 " [routerLink]="['/employee','Add',null]" >
    <span class="text-2xl material-symbols-rounded add" > add </span>
   <span class="hidden md:flex"> Add Employee</span>
  </button>

</div>
